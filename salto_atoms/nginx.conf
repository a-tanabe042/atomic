user nginx;
worker_processes auto; # 自動的にワーカープロセス数を設定
pid /run/nginx.pid;

events {
    worker_connections 1024; # 各ワーカープロセスが同時に開くことができる接続数
}

error_log /var/log/nginx/error.log notice;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf; # モジュールの読み込みパスを修正

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;
    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    # メインサイトの設定
    server {
        listen 80;
        server_name frivo-olline.net www.frivo-olline.net; # ドメイン名を正しく修正

        root /usr/share/nginx/html; # Dockerコンテナ内のWebコンテンツのルートパス
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # APIサーバーの設定
    server {
        listen 80;
        server_name api.frivo-olline.net; # APIサーバーのドメイン名を正しく修正

        location / {
            proxy_pass http://localhost:1337; # 仮想ネットワーク上の内部アドレスへ変更
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
