server {
    server_name frivo-online.net;

    # フロントエンドの設定
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://52.194.192.156:3000; # フロントエンドのバックエンド
    }

    # バックエンドAPIへのルーティング設定
    location /strapi {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://52.194.192.156:1337; # バックエンドAPI

        # URLから/apiを取り除く（必要に応じて）
        rewrite ^/api/(.*)$ /$1 break;
    }
}
